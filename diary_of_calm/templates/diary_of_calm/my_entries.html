{% extends 'base.html' %}
{% block content %}
<h2>Мои записи</h2>
<ul>
  {% for entry in entries %}
    <li>{{ entry.created_at }} — {{ entry.content }}</li>
  {% empty %}
    <li>У вас пока нет записей.</li>
  {% endfor %}
</ul>
<a href="{% url 'create_entry' %}">Создать новую запись</a>
{% endblock %}
