{% extends 'base.html' %}
{% block content %}
<h2>Мои записи</h2>
{% if entries %}
<ul>
  {% for entry in entries %}
    <li><strong>{{ entry.created_at }} </strong><br>— {{ entry.content }}</li>
  {% endfor %}
{% else %}
    <li>У вас пока нет записей.</li>
{% endif %}
</ul>
<a href="{% url 'create_entry' %}">Создать новую запись</a>
{% endblock %}
